<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Adaptive Scientific Calculator</title>
    <link rel="manifest" href="#manifest">
    <meta name="theme-color" content="#317EFB">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --secondary-bg: #e9ecef;
            --button-bg: #dee2e6;
            --button-hover: #ced4da;
            --text-color: #212529;
            --accent-color: #3a86ff;
            --operator-color: #ff9e00;
            --function-color: #8338ec;
            --history-bg: #e9ecef;
            --border-radius: 8px;
            --font-family: 'Roboto', sans-serif;
            --button-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-bg: #212529;
            --secondary-bg: #343a40;
            --button-bg: #495057;
            --button-hover: #6c757d;
            --text-color: #f8f9fa;
            --accent-color: #5390ff;
            --operator-color: #ffae2b;
            --function-color: #9d67e6;
            --history-bg: #343a40;
        }

        [data-theme="blue"] {
            --primary-bg: #e6f2ff;
            --secondary-bg: #cce4ff;
            --button-bg: #99caff;
            --button-hover: #66a3ff;
            --text-color: #00366b;
            --accent-color: #0066cc;
            --operator-color: #0099ff;
            --function-color: #003d99;
            --history-bg: #cce4ff;
        }

        [data-theme="green"] {
            --primary-bg: #e6fff2;
            --secondary-bg: #ccffe6;
            --button-bg: #99ffcc;
            --button-hover: #66ffa3;
            --text-color: #00663d;
            --accent-color: #00cc7a;
            --operator-color: #00994d;
            --function-color: #006633;
            --history-bg: #ccffe6;
        }

        [data-theme="high-contrast"] {
            --primary-bg: #000000;
            --secondary-bg: #1a1a1a;
            --button-bg: #333333;
            --button-hover: #4d4d4d;
            --text-color: #ffffff;
            --accent-color: #ffff00;
            --operator-color: #ff6600;
            --function-color: #00ffff;
            --history-bg: #1a1a1a;
            --button-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        @font-face {
            font-family: 'CalculatorFont';
            src: url('https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2') format('woff2');
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                gap: 20px;
            }
        }

        .calculator {
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin-bottom: 20px;
        }

        .display {
            background-color: var(--primary-bg);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            text-align: right;
            font-size: 1.8rem;
            min-height: 60px;
            overflow-x: auto;
            white-space: nowrap;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .expression {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 5px;
            min-height: 1rem;
        }

        .result {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px 10px;
            font-size: 1.2rem;
            background-color: var(--button-bg);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            color: var(--text-color);
            transition: 0.2s;
            box-shadow: var(--button-shadow);
            font-family: inherit;
        }

        button:hover, button:focus {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .operator {
            background-color: var(--operator-color);
            color: var(--primary-bg);
        }

        .function {
            background-color: var(--function-color);
            color: var(--primary-bg);
            font-size: 1rem;
        }

        .equals {
            background-color: var(--accent-color);
            color: var(--primary-bg);
        }

        .history-panel {
            background-color: var(--history-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 0 0 300px;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .history-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid var(--text-color);
            padding-bottom: 10px;
        }

        .history-empty {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
        }

        .history-item {
            background-color: var(--primary-bg);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: 0.2s;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .history-expression {
            font-size: 0.9rem;
            margin-bottom: 5px;
            overflow-wrap: break-word;
        }

        .history-result {
            font-size: 1.1rem;
            font-weight: bold;
            text-align: right;
        }

        .history-clear {
            margin-top: auto;
            padding: 8px;
            background-color: var(--button-bg);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .settings-panel {
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .settings-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid var(--text-color);
            padding-bottom: 10px;
        }

        .theme-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .theme-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .theme-option.active {
            border: 2px solid var(--accent-color);
            transform: scale(1.1);
        }

        .light-theme {
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
        }

        .dark-theme {
            background: linear-gradient(to bottom right, #212529, #343a40);
        }

        .blue-theme {
            background: linear-gradient(to bottom right, #e6f2ff, #99caff);
        }

        .green-theme {
            background: linear-gradient(to bottom right, #e6fff2, #99ffcc);
        }

        .high-contrast-theme {
            background: linear-gradient(to bottom right, #000, #333);
            border: 2px solid #fff;
        }

        .font-options, .button-style-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .font-option, .button-style-option {
            padding: 8px 12px;
            background-color: var(--button-bg);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: 0.2s;
        }

        .font-option.active, .button-style-option.active {
            background-color: var(--accent-color);
            color: var(--primary-bg);
        }

        .roboto {
            font-family: 'Roboto', sans-serif;
        }

        .open-sans {
            font-family: 'Open Sans', sans-serif;
        }

        .montserrat {
            font-family: 'Montserrat', sans-serif;
        }

        .calculator-font {
            font-family: 'CalculatorFont', monospace;
        }

        @media (max-width: 600px) {
            .buttons {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .function {
                font-size: 0.8rem;
            }
        }

        .button-rounded {
            border-radius: 50%;
        }

        .button-square {
            border-radius: 3px;
        }

        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Accessibility focus styles */
        button:focus, .history-item:focus, .theme-option:focus, 
        .font-option:focus, .button-style-option:focus {
            outline: 3px solid var(--accent-color);
            outline-offset: 2px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Adaptive Scientific Calculator</h1>
        <p class="subtitle">Now with keyboard support, history, and themes</p>
    </div>
    
    <div class="container">
        <div class="calculator" role="application" aria-label="Scientific Calculator">
            <div class="display" aria-live="polite">
                <div class="expression" id="expression" aria-label="Expression"></div>
                <div class="result" id="result" aria-label="Result">0</div>
            </div>
            
            <div class="buttons">
                <button class="function" data-value="sin(" aria-label="Sine function">sin</button>
                <button class="function" data-value="cos(" aria-label="Cosine function">cos</button>
                <button class="function" data-value="tan(" aria-label="Tangent function">tan</button>
                <button class="function" data-value="log10(" aria-label="Logarithm base 10">log</button>
                <button class="function" data-value="log(" aria-label="Natural logarithm">ln</button>
                
                <button data-value="C" class="clear" aria-label="Clear">C</button>
                <button data-value="±" aria-label="Change sign">±</button>
                <button data-value="%" aria-label="Percentage">%</button>
                <button class="operator" data-value="/" aria-label="Divide">÷</button>
                <button class="operator" data-value="*" aria-label="Multiply">×</button>
                
                <button data-value="7" aria-label="7">7</button>
                <button data-value="8" aria-label="8">8</button>
                <button data-value="9" aria-label="9">9</button>
                <button class="operator" data-value="-" aria-label="Subtract">-</button>
                <button data-value="(" aria-label="Open parenthesis">(</button>
                
                <button data-value="4" aria-label="4">4</button>
                <button data-value="5" aria-label="5">5</button>
                <button data-value="6" aria-label="6">6</button>
                <button class="operator" data-value="+" aria-label="Add">+</button>
                <button data-value=")" aria-label="Close parenthesis">)</button>
                
                <button data-value="1" aria-label="1">1</button>
                <button data-value="2" aria-label="2">2</button>
                <button data-value="3" aria-label="3">3</button>
                <button class="function" data-value="sqrt(" aria-label="Square root">√</button>
                <button data-value="^" aria-label="Power">^</button>
                
                <button data-value="0" aria-label="0">0</button>
                <button data-value="." aria-label="Decimal point">.</button>
                <button data-value="factorial(" aria-label="Factorial">!</button>
                <button data-value="pi" aria-label="Pi">π</button>
                <button class="equals" data-value="=" aria-label="Equals">=</button>
            </div>
        </div>
        
        <div class="history-panel" role="region" aria-label="Calculation History">
            <div class="history-title">History</div>
            <div id="history-list" class="history-list">
                <div class="history-empty">No calculations yet</div>
            </div>
            <button id="history-clear" class="history-clear" aria-label="Clear history">Clear History</button>
        </div>
    </div>
    
    <div class="settings-panel" role="region" aria-label="Settings">
        <div class="settings-title">Settings & Themes</div>
        
        <h3>Color Theme</h3>
        <div class="theme-options">
            <div class="theme-option light-theme active" data-theme="light" tabindex="0" role="radio" aria-checked="true" aria-label="Light theme"></div>
            <div class="theme-option dark-theme" data-theme="dark" tabindex="0" role="radio" aria-checked="false" aria-label="Dark theme"></div>
            <div class="theme-option blue-theme" data-theme="blue" tabindex="0" role="radio" aria-checked="false" aria-label="Blue theme"></div>
            <div class="theme-option green-theme" data-theme="green" tabindex="0" role="radio" aria-checked="false" aria-label="Green theme"></div>
            <div class="theme-option high-contrast-theme" data-theme="high-contrast" tabindex="0" role="radio" aria-checked="false" aria-label="High contrast theme"></div>
        </div>
        
        <h3>Font Style</h3>
        <div class="font-options">
            <div class="font-option roboto active" data-font="Roboto" tabindex="0" role="radio" aria-checked="true">Roboto</div>
            <div class="font-option open-sans" data-font="Open Sans" tabindex="0" role="radio" aria-checked="false">Open Sans</div>
            <div class="font-option montserrat" data-font="Montserrat" tabindex="0" role="radio" aria-checked="false">Montserrat</div>
            <div class="font-option calculator-font" data-font="CalculatorFont" tabindex="0" role="radio" aria-checked="false">Calculator</div>
        </div>
        
        <h3>Button Style</h3>
        <div class="button-style-options">
            <div class="button-style-option active" data-button-style="default" tabindex="0" role="radio" aria-checked="true">Default</div>
            <div class="button-style-option" data-button-style="rounded" tabindex="0" role="radio" aria-checked="false">Rounded</div>
            <div class="button-style-option" data-button-style="square" tabindex="0" role="radio" aria-checked="false">Square</div>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const expressionEl = document.getElementById('expression');
            const resultEl = document.getElementById('result');
            const historyListEl = document.getElementById('history-list');
            const historyClearBtn = document.getElementById('history-clear');
            const buttons = document.querySelectorAll('.buttons button');
            const themeOptions = document.querySelectorAll('.theme-option');
            const fontOptions = document.querySelectorAll('.font-option');
            const buttonStyleOptions = document.querySelectorAll('.button-style-option');

            // Variables
            let currentExpression = '';
            let lastResult = 0;
            let history = [];
            
            // Load settings from localStorage
            loadSettings();
            
            // Load history from localStorage
            loadHistory();

            // Initialize buttons
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    handleInput(this.getAttribute('data-value'));
                });
            });

            // Keyboard support
            document.addEventListener('keydown', function(event) {
                const key = event.key;
                
                // Prevent default action for calculator keys
                if (/[\d+\-*/.()=]|Enter|Backspace|Escape/.test(key)) {
                    event.preventDefault();
                }
                
                // Map keyboard keys to calculator functions
                switch(key) {
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                    case '.':
                    case '+':
                    case '-':
                    case '*':
                    case '/':
                    case '(':
                    case ')':
                    case '^':
                        handleInput(key);
                        break;
                    case '%':
                        handleInput('%');
                        break;
                    case 'Enter':
                    case '=':
                        handleInput('=');
                        break;
                    case 'Backspace':
                        handleInput('backspace');
                        break;
                    case 'Escape':
                        handleInput('C');
                        break;
                    case 's':
                        if (event.ctrlKey) handleInput('sin(');
                        break;
                    case 'c':
                        if (event.ctrlKey) handleInput('cos(');
                        break;
                    case 't':
                        if (event.ctrlKey) handleInput('tan(');
                        break;
                    case 'l':
                        if (event.ctrlKey) handleInput('log10(');
                        break;
                    case 'n':
                        if (event.ctrlKey) handleInput('log(');
                        break;
                    case 'r':
                        if (event.ctrlKey) handleInput('sqrt(');
                        break;
                    case 'p':
                        if (event.ctrlKey) handleInput('pi');
                        break;
                    case '!':
                        handleInput('factorial(');
                        break;
                }
            });

            // History clear button
            historyClearBtn.addEventListener('click', function() {
                clearHistory();
            });

            // Theme selection
            themeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    setTheme(theme);
                    
                    // Update ARIA attributes
                    themeOptions.forEach(opt => {
                        opt.setAttribute('aria-checked', 'false');
                        opt.classList.remove('active');
                    });
                    this.setAttribute('aria-checked', 'true');
                    this.classList.add('active');
                    
                    // Save to localStorage
                    localStorage.setItem('calculatorTheme', theme);
                });
                
                // Keyboard accessibility
                option.addEventListener('keydown', function(e) {
                    if (e.key === ' ' || e.key === 'Enter') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });

            // Font selection
            fontOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const font = this.getAttribute('data-font');
                    setFont(font);
                    
                    // Update ARIA attributes
                    fontOptions.forEach(opt => {
                        opt.setAttribute('aria-checked', 'false');
                        opt.classList.remove('active');
                    });
                    this.setAttribute('aria-checked', 'true');
                    this.classList.add('active');
                    
                    // Save to localStorage
                    localStorage.setItem('calculatorFont', font);
                });
                
                // Keyboard accessibility
                option.addEventListener('keydown', function(e) {
                    if (e.key === ' ' || e.key === 'Enter') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });

            // Button style selection
            buttonStyleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const style = this.getAttribute('data-button-style');
                    setButtonStyle(style);
                    
                    // Update ARIA attributes
                    buttonStyleOptions.forEach(opt => {
                        opt.setAttribute('aria-checked', 'false');
                        opt.classList.remove('active');
                    });
                    this.setAttribute('aria-checked', 'true');
                    this.classList.add('active');
                    
                    // Save to localStorage
                    localStorage.setItem('calculatorButtonStyle', style);
                });
                
                // Keyboard accessibility
                option.addEventListener('keydown', function(e) {
                    if (e.key === ' ' || e.key === 'Enter') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });

            // Handle input
            function handleInput(value) {
                switch(value) {
                    case 'C':
                        currentExpression = '';
                        updateDisplay('0');
                        break;
                        
                    case '=':
                        if (currentExpression) {
                            try {
                                // Use math.js for evaluation instead of eval
                                let mathExpression = currentExpression
                                    .replace(/log10\(/g, 'log10(')
                                    .replace(/log\(/g, 'ln(')
                                    .replace(/pi/g, 'PI')
                                    .replace(/±/g, '-1*');
                                
                                const result = math.evaluate(mathExpression);
                                // Format the result
                                let formattedResult;
                                if (result === Infinity || result === -Infinity) {
                                    formattedResult = result.toString();
                                } else if (Math.abs(result) < 1e-10 && result !== 0) {
                                    formattedResult = result.toExponential(4);
                                } else if (Math.abs(result) > 1e10) {
                                    formattedResult = result.toExponential(4);
                                } else {
                                    formattedResult = parseFloat(result.toPrecision(10)).toString();
                                }
                                
                                // Add to history
                                addToHistory(currentExpression, formattedResult);
                                
                                // Update display
                                updateDisplay(formattedResult, currentExpression);
                                
                                // Set for next calculation
                                lastResult = formattedResult;
                                currentExpression = formattedResult;
                            } catch (error) {
                                updateDisplay('Error', currentExpression);
                                currentExpression = '';
                            }
                        }
                        break;
                        
                    case 'backspace':
                        if (currentExpression.length > 0) {
                            currentExpression = currentExpression.slice(0, -1);
                            updateDisplay(currentExpression || '0');
                        }
                        break;
                        
                    case '±':
                        if (currentExpression) {
                            // Toggle sign of the last number in the expression
                            const regex = /(^|[+\-*/^(])-?\d+(\.\d+)?$/;
                            const match = currentExpression.match(regex);
                            
                            if (match) {
                                const lastNumber = match[0];
                                const op = lastNumber.charAt(0);
                                const isNegative = op === '-' || (lastNumber.length > 1 && lastNumber.charAt(1) === '-');
                                
                                if (op === '+' || op === '-' || op === '*' || op === '/' || op === '^' || op === '(') {
                                    // There's an operator before the number
                                    const numberWithoutOp = lastNumber.substring(1);
                                    const toggledNumber = isNegative 
                                        ? numberWithoutOp.substring(1) // Remove the negative sign
                                        : '-' + numberWithoutOp; // Add negative sign
                                    
                                    currentExpression = currentExpression.substring(0, match.index) + 
                                                    op + toggledNumber;
                                } else {
                                    // The number is at the start of the expression
                                    const toggledNumber = isNegative 
                                        ? lastNumber.substring(1) // Remove the negative sign
                                        : '-' + lastNumber; // Add negative sign
                                    
                                    currentExpression = currentExpression.substring(0, match.index) + toggledNumber;
                                }
                            } else {
                                // No match found, just negate the entire expression
                                currentExpression = '-(' + currentExpression + ')';
                            }
                            
                            updateDisplay(currentExpression);
                        }
                        break;
                        
                    default:
                        // Handle standard input
                        if (currentExpression === '0' && !isNaN(value)) {
                            currentExpression = value;
                        } else {
                            currentExpression += value;
                        }
                        updateDisplay(currentExpression);
                        break;
                }
            }

            // Update the calculator display
            function updateDisplay(result, expression = null) {
                resultEl.textContent = result;
                expressionEl.textContent = expression || '';
            }

            // Add calculation to history
            function addToHistory(expression, result) {
                // Create history item
                const historyItem = {
                    expression: expression,
                    result: result,
                    timestamp: new Date().toISOString()
                };
                
                // Add to beginning of history array
                history.unshift(historyItem);
                
                // Limit history to 20 items
                if (history.length > 20) {
                    history.pop();
                }
                
                // Save to localStorage
                localStorage.setItem('calculatorHistory', JSON.stringify(history));
                
                // Update display
                renderHistory();
            }

            // Render history
            function renderHistory() {
                // Clear history list
                historyListEl.innerHTML = '';
                
                if (history.length === 0) {
                    historyListEl.innerHTML = '<div class="history-empty">No calculations yet</div>';
                    return;
                }
                
                // Add each history item
                history.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.setAttribute('tabindex', '0');
                    historyItem.setAttribute('role', 'button');
                    historyItem.setAttribute('aria-label', `Calculation: ${item.expression} equals ${item.result}. Click to use this calculation`);
                    
                    const historyExpression = document.createElement('div');
                    historyExpression.className = 'history-expression';
                    historyExpression.textContent = item.expression;
                    
                    const historyResult = document.createElement('div');
                    historyResult.className = 'history-result';
                    historyResult.textContent = item.result;
                    
                    historyItem.appendChild(historyExpression);
                    historyItem.appendChild(historyResult);
                    
                    // Add click event to reuse the calculation
                    historyItem.addEventListener('click', function() {
                        currentExpression = item.result;
                        updateDisplay(item.result);
                    });
                    
                    // Keyboard accessibility
                    historyItem.addEventListener('keydown', function(e) {
                        if (e.key === ' ' || e.key === 'Enter') {
                            e.preventDefault();
                            this.click();
                        }
                    });
                    
                    historyListEl.appendChild(historyItem);
                });
            }

            // Clear history
            function clearHistory() {
                history = [];
                localStorage.removeItem('calculatorHistory');
                renderHistory();
            }

            // Load history from localStorage
            function loadHistory() {
                const savedHistory = localStorage.getItem('calculatorHistory');
                if (savedHistory) {
                    try {
                        history = JSON.parse(savedHistory);
                        renderHistory();
                    } catch (error) {
                        console.error('Failed to load history:', error);
                        history = [];
                    }
                }
            }

            // Set theme
            function setTheme(theme) {
                document.body.setAttribute('data-theme', theme);
            }

            // Set font
            function setFont(font) {
                document.documentElement.style.setProperty('--font-family', `'${font}', sans-serif`);
            }

            // Set button style
            function setButtonStyle(style) {
                const calculatorButtons = document.querySelectorAll('.buttons button');
                
                calculatorButtons.forEach(button => {
                    // Remove all button style classes
                    button.classList.remove('button-rounded', 'button-square');
                    
                    // Add new style class if not default
                    if (style === 'rounded') {
                        button.classList.add('button-rounded');
                    } else if (style === 'square') {
                        button.classList.add('button-square');
                    }
                });
            }

            // Load settings from localStorage
            function loadSettings() {
                // Load theme
                const savedTheme = localStorage.getItem('calculatorTheme');
                if (savedTheme) {
                    setTheme(savedTheme);
                    
                    // Update active class and ARIA attributes
                    themeOptions.forEach(option => {
                        const optionTheme = option.getAttribute('data-theme');
                        if (optionTheme === savedTheme) {
                            option.classList.add('active');
                            option.setAttribute('aria-checked', 'true');
                        } else {
                            option.classList.remove('active');
                            option.setAttribute('aria-checked', 'false');
                        }
                    });
                } else {
                    // Check system preference for dark mode
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        setTheme('dark');
                        
                        // Update active class and ARIA attributes
                        themeOptions.forEach(option => {
                            const optionTheme = option.getAttribute('data-theme');
                            if (optionTheme === 'dark') {
                                option.classList.add('active');
                                option.setAttribute('aria-checked', 'true');
                            } else {
                                option.classList.remove('active');
                                option.setAttribute('aria-checked', 'false');
                            }
                        });
                    }
                }
                
                // Load font
                const savedFont = localStorage.getItem('calculatorFont');
                if (savedFont) {
                    setFont(savedFont);
                    
                    // Update active class and ARIA attributes
                    fontOptions.forEach(option => {
                        const optionFont = option.getAttribute('data-font');
                        if (optionFont === savedFont) {
                            option.classList.add('active');
                            option.setAttribute('aria-checked', 'true');
                        } else {
                            option.classList.remove('active');
                            option.setAttribute('aria-checked', 'false');
                        }
                    });
                }
                
                // Load button style
                const savedButtonStyle = localStorage.getItem('calculatorButtonStyle');
                if (savedButtonStyle) {
                    setButtonStyle(savedButtonStyle);
                    
                    // Update active class and ARIA attributes
                    buttonStyleOptions.forEach(option => {
                        const optionStyle = option.getAttribute('data-button-style');
                        if (optionStyle === savedButtonStyle) {
                            option.classList.add('active');
                            option.setAttribute('aria-checked', 'true');
                        } else {
                            option.classList.remove('active');
                            option.setAttribute('aria-checked', 'false');
                        }
                    });
                }
            }
        });

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
